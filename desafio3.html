<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/desafio3.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">

  <title>Mentoria</title>
</head>

<body>

  <div class="page">

    <header>

      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="myForm">

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <section id="names">

            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required />
            </div>

            <div class="input-wrapper">
              <label for="second-name">Sobrenome</label>
              <input type="text" id="second-name" required />
            </div>

          </section>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" />
          </div>




        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>


          <div class="input-wrapper">
            <label for="mentor-name">Nome <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required />
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>

          <section class="mentorship">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="date" />
            </div>

            <article class="time_begin_end">

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>

            </article>

          </section>


          <h2>Segunda mentoria</h2>

          <section class="mentorship">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="date" />
            </div>

            <article class="time_begin_end">

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>

            </article>
          </section>
        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" type="submit" form="my-form">Salvar</button>
    </footer>
  </div>
</body>

</html>
